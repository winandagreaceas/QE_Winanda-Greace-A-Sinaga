<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Digital Library</title>
</head>
<body>
    <h1>Welcome to Digital Library</h1>
    <p>Create a new member</p>
    <form action="" method="post">
        <label>Name </label>
        <input type="text" name="txtuser">

        <br><br><label>Email </label>
        <input type="text" name="txtemail">

        <br><br><label>Password </label>
        <input type="password" name="txtpassword">

        <br><br><label>Phone Number </label>
        <input type="number" name="txtphonenum">

        <br><br><label>Address</label>
            <textarea name="message" rows="7" cols="30"></textarea>

        <br><br><label>Gender </label>
        <input type="radio" name="rdGender" value="male">Male
        <input type="radio" name="rdGender" value="female">Female

        <br><br><input type="submit" value="Register">
    </form>
</body>
</html>
